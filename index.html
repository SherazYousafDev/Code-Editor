<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Editor</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-code-container">
      <div class="code-editor html-editor">
        <div class="editor-header">
          <div class="left-side">
            <img src="./images/html.png" alt="" width="25px" />
            <span>HTML</span>
          </div>
          <div class="right-side">
            <img src="./images/copy.svg" alt="" class="copy copy1" />
          </div>
        </div>
        <textarea class="html-input" spellcheck="false"></textarea>
      </div>
      <div class="code-editor css-editor">
        <div class="editor-header">
          <div class="left-side">
            <img src="./images/css.png" alt="" width="30px" />
            <span>CSS</span>
          </div>
          <div class="right-side">
            <img src="./images/copy.svg" alt="" class="copy copy2" />
          </div>
        </div>
        <textarea class="css-input" spellcheck="false"></textarea>
      </div>
      <div class="code-editor js-editor">
        <div class="editor-header">
          <div class="left-side">
            <img src="./images/js.png" alt="" width="30px" />
            <span>JavaScript</span>
          </div>
          <div class="right-side">
            <img src="./images/copy.svg" alt="" class="copy copy3" />
          </div>
        </div>
        <textarea class="js-input" spellcheck="false"></textarea>
      </div>
    </div>
    <!-- Output-section -->
    <div class="output-container">
      <div class="output-header">
        <span>OUTPUT</span>
        <img src="./images/save.svg" alt="" class="save" />
        <img src="./images/full.svg" alt="" class="full-screen" />
      </div>
      <iframe id="output"></iframe>
    </div>
    <!-- JS -->
    <script defer src="script.js"></script>
  </body>
</html>
